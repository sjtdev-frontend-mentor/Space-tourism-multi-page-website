name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # 触发分支，按需修改

  # 允许手动从 GitHub Actions 界面运行此工作流
  workflow_dispatch:

permissions:
  contents: read   # 只需要读取仓库内容来检出代码
  pages: write     # 允许工作流请求 GitHub Pages 构建并部署到 Pages
  id-token: write  # 允许工作流为 OIDC 请求 ID 令牌，这是 actions/deploy-pages 所需的
  
jobs:
  # Job 1: 构建项目并上传 artifact
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Vue 默认输出目录

  # Job 2: 部署 artifact 到 GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # 确保在 build job 成功后才运行 deploy job
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # 使用官方部署 Action
